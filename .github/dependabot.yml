version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "agigante80"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "security"
      include: "scope"
    
  # Docker base images
  - package-ecosystem: "docker"
    directory: "/vpn-sentinel-server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "agigante80"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"
      include: "scope"
    # Ignore unstable Python versions (3.13+)
    # Stay on 3.12 LTS until 3.13 is proven stable in production
    ignore:
      - dependency-name: "python"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
        versions: ["3.13", "3.14", "3.15", "3.16", "3.17", "3.18"]
      
  - package-ecosystem: "docker"
    directory: "/vpn-sentinel-client"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "agigante80"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"
      include: "scope"
    # Ignore unstable Python versions (3.13+)
    # Stay on 3.12 LTS until 3.13 is proven stable in production
    ignore:
      - dependency-name: "python"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
        versions: ["3.13", "3.14", "3.15", "3.16", "3.17", "3.18"]

  # GitHub Actions (if re-added in future)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "agigante80"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
