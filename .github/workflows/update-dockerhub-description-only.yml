name: Update Docker Hub Descriptions (manual)

on:
  workflow_dispatch: {}

jobs:
  update-descriptions-only:
    name: Update Docker Hub descriptions (client + server)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make update script executable
        run: chmod +x scripts/update_dockerhub_description.sh

      - name: Update client description on Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${DOCKERHUB_USERNAME:-}" ] || [ -z "${DOCKERHUB_TOKEN:-}" ]; then
            echo "ERROR: DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets must be set"
            exit 1
          fi
          ./scripts/update_dockerhub_description.sh "$DOCKERHUB_USERNAME" "$DOCKERHUB_TOKEN" agigante80/vpn-sentinel-client dockerhub/client_docker-repository-overview.md

      - name: Update server description on Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          set -euo pipefail
          ./scripts/update_dockerhub_description.sh "$DOCKERHUB_USERNAME" "$DOCKERHUB_TOKEN" agigante80/vpn-sentinel-server dockerhub/server_docker-repository-overview.md
