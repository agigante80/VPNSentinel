services:
  # =============================================================================
  # VPN CLIENT SERVICE - Your VPN Connection Provider
  # =============================================================================
  vpn-client:
    image: qmcgaw/gluetun
    container_name: vpn-sentinel-vpn-client
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ../../vpn-client:/gluetun
    environment:
      - UPDATER_PERIOD=${UPDATER_PERIOD:-24h}
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}
      - SERVER_COUNTRIES=${SERVER_COUNTRIES}
      - OPENVPN_USER=${VPN_USER}
      - OPENVPN_PASSWORD=${VPN_PASSWORD}
      - FIREWALL_OUTBOUND_SUBNETS=${FIREWALL_OUTBOUND_SUBNETS}
    restart: always

  # =============================================================================
  # VPN SENTINEL CLIENT - Monitors from inside VPN network
  # =============================================================================
  vpn-sentinel-client:
    image: curlimages/curl:latest
    container_name: vpn-sentinel-client
    environment:
      - VPN_SENTINEL_SERVER_API_BASE_URL=${VPN_SENTINEL_SERVER_API_BASE_URL}
      - VPN_SENTINEL_SERVER_API_PATH=${VPN_SENTINEL_SERVER_API_PATH:-/api/v1}
      - VPN_SENTINEL_CLIENT_ID=${VPN_SENTINEL_CLIENT_ID:-vpn-monitor-client}
      - VPN_SENTINEL_API_KEY=${VPN_SENTINEL_API_KEY}
      - TZ=${TZ:-UTC}
    volumes:
      - ../../vpn-sentinel-client/vpn-sentinel-client.sh:/tmp/vpn-sentinel-client.sh:ro
    network_mode: service:vpn-client
    restart: always
    depends_on:
      - vpn-client

  # =============================================================================
  # YOUR APPLICATIONS - Add containers that need VPN protection here
  # =============================================================================
  #
  # To add your applications, copy this example and modify:
  #
  # your-app:
  #   image: your-app:latest
  #   container_name: your-app
  #   network_mode: service:vpn-client
  #   depends_on:
  #     - vpn-client
  #   restart: unless-stopped