version: '3.8'

services:
  vpn-sentinel-server-test:
    build:
      context: ..
      dockerfile: vpn-sentinel-server/Dockerfile
    container_name: vpn-sentinel-server-test
    env_file: .env.test
    ports:
      - "15554:5000"
      - "15553:5001"
    networks:
      - vpn-sentinel-test
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "health_port=${VPN_SENTINEL_SERVER_HEALTH_PORT:-8081}; curl -f --max-time 5 http://127.0.0.1:$health_port/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  vpn-sentinel-client-test:
    build:
      context: ..
      dockerfile: vpn-sentinel-client/Dockerfile
    container_name: vpn-sentinel-client-test
    env_file: .env.test
    environment:
      - VPN_SENTINEL_URL=http://vpn-sentinel-server-test:5000
      - VPN_SENTINEL_CLIENT_ID=test-client-docker
    depends_on:
      vpn-sentinel-server-test:
        condition: service_healthy
    networks:
      - vpn-sentinel-test
    restart: unless-stopped

networks:
  vpn-sentinel-test:
    driver: bridge
