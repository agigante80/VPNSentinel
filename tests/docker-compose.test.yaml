version: "3.8"
services:
  vpn-sentinel-server-test:
    build: 
      context: ../vpn-sentinel-server
      dockerfile: Dockerfile
    container_name: vpn-sentinel-server-test
    env_file: .env.test
    ports:
      - "5000:5000"  
      - "5001:5001"  
    networks:
      - vpn-sentinel-test
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:5000/test/v1/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
  vpn-sentinel-client-test:
    build:
      context: ../vpn-sentinel-client  
      dockerfile: Dockerfile
    container_name: vpn-sentinel-client-test
    env_file: .env.test
    environment:
      - VPN_SENTINEL_SERVER_API_BASE_URL=http://vpn-sentinel-server-test:5000
      - VPN_SENTINEL_CLIENT_ID=test-client-docker
    depends_on:
      vpn-sentinel-server-test:
        condition: service_healthy
    networks:
      - vpn-sentinel-test
    restart: unless-stopped
  test-db:
    image: postgres:15-alpine
    container_name: vpn-sentinel-test-db
    environment:
      POSTGRES_DB: vpn_sentinel_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test_password
    ports:
      - "15432:5432"
    networks:
      - vpn-sentinel-test
    restart: unless-stopped
    volumes:
      - test_db_data:/var/lib/postgresql/data
networks:
  vpn-sentinel-test:
    driver: bridge
volumes:
  test_db_data:
